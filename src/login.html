<!DOCTYPE html>
<html>
<head>
  <title>UGB Login</title>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <template>
      <v-app>
        <v-main>
          <v-container
            class="fill-height"
            fluid
          >
            <v-row
              align="center"
              justify="center"
            >
              <v-col
                cols="12"
                sm="8"
                md="4"
              >
                <v-card class="elevation-12">
                  <v-toolbar
                    color="error"
                    dark
                    flat
                  >
                    <v-toolbar-title>Авторизация</v-toolbar-title>
                    <v-spacer></v-spacer>
                    <v-tooltip bottom>
                      <template v-slot:activator="{ on }">
                        <v-btn

                          icon
                          large
                          target="_blank"
                          v-on="on"
                        >
                          <v-icon>mdi-code-tags</v-icon>
                        </v-btn>
                      </template>
                      <span>Source</span>
                    </v-tooltip>
                  </v-toolbar>
                  <v-card-text>
                    <v-form>
                      <v-text-field
                        label="Пользователь"
                        name="login"
                        v-model="user.username"
                        placeholder="Введите имя пользователя"
                        prepend-icon="mdi-account"
                        type="text"
                        :rules="[loginRules.required, loginRules.min]"
                        required
                      ></v-text-field>

                      <v-text-field
                        id="password"
                        v-model="user.password"
                        placeholder="Введите пароль"
                        label="Пароль"
                        name="password"
                        prepend-icon="mdi-lock"
                        type="password"
                        :append-icon="show1 ? 'mdi-eye' : 'mdi-eye-off'"
                        :rules="[passwordRules.required, passwordRules.min]"
                        min
                      ></v-text-field>
                    </v-form>
                  </v-card-text>
                  <v-card-actions>
                    <v-spacer></v-spacer>
                    <v-btn color="secondary" @click="user.username='', user.password='', verify=false">Очистить</v-btn>
                    <v-btn href="index.html" color="primary">Подтвердить</v-btn>
                  </v-card-actions>
                </v-card>
              </v-col>
            </v-row>
          </v-container>
        </v-main>
      </v-app>
    </template>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',

      vuetify: new Vuetify({
          theme: {
            disable: false,
            dark: true,
            //themes: { dark },
          },
        }
      ),
      computed : {
          user_username : function(){
              //alert("user_username "+this.user.username);
              return this.user.username;
          },
      },

      watch: {
        user_username: function(newQuestion, oldQuestion) {
          //alert("user_username "+newQuestion);
          this.verify = false;
          alert("user_username "+newQuestion+" "+this.verify);
        }
      },

      data:  {

        verify: true,
        user: {
          username: null,
          password: null
        },

        emailRules: [
          v => !!v || "Required",
          v => /.+@.+\..+/.test(v) || "E-mail must be valid"
        ],

        loginRules: {
          required: value => ( !!value && this.verify )   || "Поле обязательно.",
          min: v => (this.verify && (v && v.length >= 4)) || "Мин 4 символа"
        },

        passwordRules: {
          required: value => ( !!value && this.verify ) || "Поле обязательно.",
          min: v => (this.verify && v && v.length >= 8) || "Мин 8 символа"
        }

      },


    })
  </script>
</body>
</html>
